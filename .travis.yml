language: ruby
cache:
- bundler
install:
- bundle install
rvm:
- 2.3.0
- 2.4.1
notifications:
  email:
    recipients:
    - sensu-plugin@sensu-plugins.io
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- gem build sensu-plugins-openstack.gemspec
- gem install sensu-plugins-openstack-*.gem
before_deploy:
- bash -c "[ ! -d bonsai/ ] && git clone https://github.com/sensu/sensu-go-bonsai-asset.git bonsai || echo 'bonsai/ exists, skipping git clone'"
deploy:
- provider: rubygems
  api_key:
    secure: KKGzfXVqHdzrg50ZeThjhNtI46+TptC6q3HEQi1+xsHFA9Mg5FDE4iezWRFy1PShOh4TiH68jeLsI2L88cdXGQneTJ1tf71k+62+H4iv1ofoz/roT013QQCyMvgEjTklHM1YeNtqYv/v2phbOLonvevcxFeeXC4Ubuh+yIHwFTs=
  gem: sensu-plugins-openstack
  on:
    tags: true
    repo: sensu-plugins/sensu-plugins-openstack
    all_branches: true
    rvm: 2.3.0
    rvm: 2.4.1
- provider: script
  script: bonsai/ruby-runtime/travis-build-ruby-plugin-assets.sh sensu-plugins-openstack
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    rvm: 2.4.1

